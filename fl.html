<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatgpt1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='g1.css') }}">
    <image src="{{ url_for('static', filename='im/is.jpg') }}"></image>
    <image src="{{ url_for('static', filename='im/images.jpg') }}"></image>
</head>
<body>
  <h1 style="" color="blue">ISRAELGPT</h1>
  <h1 style="bold" color="black">שמע ישראל</h1>
  <h1 style="bold" color="black">Hear, O Israel</h1>
  <form action="/" method="POST">
        <input  type="text" id="user1" name="user1" required>
        <label  for="user1">user1</label>
        <input type="text" id="email" name="email" required>
        <label for="email">email</label>
        <input type="text" id="language" name="language" required>
        <label for="language">language</label>
        <input type="text" id="save" name="save" required>
        <label for="save">save</label>
        <input type="submit" value="Submit">
        <input type="submit" value="Audio">
</form>
{% if result %}
  <h2>Research Output</h2>
  <p><strong>Topic:</strong> {{ result.topic }}</p>
  <p><strong>Summary:</strong> {{ result.summary }}</p>
  <p><strong>Output:</strong> {{ result.output }}</p>
  <p><strong>Sources:</strong> {{ result.sources }}</p>
  <p><strong>Tools Used:</strong> {{ result.tools_used }}</p>
{% endif %}

</body>

</html>
